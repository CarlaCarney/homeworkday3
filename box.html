<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h4 class="card-title">Sign-In</h4>
           <p class="xfix"><small><b>E-mail (phone for mobile accounts)</p></b></small>
            <div class="input-group flex-nowrap xxformel">
                <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="xfix">
                <small><b>Password</b> <a href="#" class="xxtext">Forgot your password?</a></small>
            </div>
            <div class="input-group flex-nowrap xxformel">
                <input type="password" class="form-control" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <div class="d-grid gap-2 xxformel">
                <button class="button button1">Sign-In</button>
                <p class="card-text xxtinyletter">By continuing, you agree to the <a href="#">Conditions of Use</a> and
                    <a href="#">Privacy Notice</a>.</p>
                <p class="xxletter"><input class="form-check-input" type="checkbox" id="checkboxNoLabel" value=""
                        aria-label="..."> Keep me signed in.</p>
            </div>
            <table class="xxnewto"><tr>
                <td style="border-bottom: 1px solid gray; width: 30%">&nbsp;</td>
                <td style="vertical-align:middle;text-align:center" rowspan="2">NEW TO AMAZON?</td>
                <td style="border-bottom: 1px solid gray; width: 30%">&nbsp;</td>
                </tr><tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                </tr></table>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <button class="button button2">Create your account</button>
                </div>
            </div>
        </div>
</body>

</html>
